<script>
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number}
     */
    var search = function (nums, target) {
        debugger;
        var mid = Math.floor(nums.length / 2),
            left = 0,
            right = nums.length - 1,
            count = 0;

        let isContinue = true;
        while (isContinue && left <= right) {
            mid = Math.floor((left + right) / 2);
            let curTarget = nums[mid];
            if (curTarget > target) {
                right = mid - 1;
            } else if (curTarget < target) {
                left = mid + 1;
            } else {
                isContinue = false;
            }
        }
        if (nums[mid] === target) {
            count = 1;
            left = mid - 1;
            right = mid + 1;
            while (nums[left] === target) {
                count++;
                left--;
            }
            while (nums[right] === target) {
                count++;
                right++;
            }
        }
        return count;
    };

    search([1,3], 3)
</script>
